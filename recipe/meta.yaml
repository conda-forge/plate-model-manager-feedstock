{% set name = "plate-model-manager" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 16d99b811b29c2f2f687f856a478da19d65e5142f6362fe870dcccf73d86fa19

build:
  entry_points:
    - pmm = plate_model_manager.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
    - setuptools-git-versioning
  run:
    - python >={{ python_min }}
    - aiohttp
    - requests
    - nest-asyncio

test:
  imports:
    - plate_model_manager
  commands:
    - pip check
    - pmm --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/michaelchin/plate-model-manager
  summary: Plate Model Manager
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michaelchin
